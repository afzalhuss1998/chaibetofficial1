    <script>
        // Tracking script
        var urlParams = new URLSearchParams(window.location.search);
        var mndId = urlParams.get('mndId');
        if (mndId) {
            var days = 30;
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = "mndId=" + mndId + "; expires=" + date.toUTCString() + "; path=/";
